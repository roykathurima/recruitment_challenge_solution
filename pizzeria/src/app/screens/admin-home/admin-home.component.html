<div style="padding: 1rem 0">
    <div style="display: flex; justify-content: space-between; padding: 0 1rem">
        <h1><b>Pizziera Pizzas</b></h1>
        <a routerLink='../add-pizza' style="margin-top: 0.5rem; color: purple;">
            <i style="margin-right: 0.5rem" class="fas fa-plus"></i>
            <span>Add Pizza</span>
        </a>
    </div>
    <div>
        <input [(ngModel)]="search_keyword" (keyup)="searchPizzas()" style="width: 100%;" type="text" class="form-control" placeholder="Search" />

        <!-- Mat-Table -->
        <table style="margin-top: 1rem;" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Product Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> <b>Name</b> </th>
              <td mat-cell *matCellDef="let pizza"> {{pizza.name}} </td>
            </ng-container>
    
            <!-- Price Column -->
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef> <b>Price</b> </th>
              <td mat-cell *matCellDef="let pizza"> {{pizza.price | currency}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr (click)="rowClicked(row)" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
<app-spinner *ngIf="isloading"></app-spinner>
