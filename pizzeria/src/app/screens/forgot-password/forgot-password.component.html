<div class="login-container">
    <mat-card class="login-components">
        <div style="text-align: center; margin: 0 4rem;" class="form-group">
            <h3 style="margin-top: 1rem; text-align: center; font-weight: 400; font-size: 2.5rem;">FORGOT PASSWORD</h3>
            <div style="text-align: start; margin-top: 1rem;">
                <p>Email:</p>
                <input class="form-control" type="text" placeholder="Please Enter Your Email..." />
            </div>
            <p style="color: rgb(134, 16, 16); font-weight: 300; margin-top: 2rem;">A Reset Link Will be sent to your Email</p>
            <button style="width: 50%; margin-top: 4rem;" mat-raised-button color="primary">SEND RESET LINK</button>
            <div style="display: flex; justify-content: space-evenly; margin-top: 2rem;" class="row">
                <a class="mr-2" routerLink="">LogIn</a>
                <a routerLink="../registration">SignUp</a>
            </div>
        </div>
    </mat-card>
</div>
