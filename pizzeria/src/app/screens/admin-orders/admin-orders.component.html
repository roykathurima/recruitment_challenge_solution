<div style="padding: 1rem 0;">
  <h1 style="margin-left: 1rem;"><b>Orders</b></h1>
    <div>
        <input [(ngModel)]="search_keyword" (keyup)="searchOrders()" style="width: 100%;" type="text" class="form-control" placeholder="Search by Name" />

        <!-- Mat-Table -->
        <table style="margin-top: 1rem;" mat-table [dataSource]="orders" matSort class="mat-elevation-z8">
            <!-- Customer Name Column -->
            <ng-container matColumnDef="customer_name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Customer</b> </th>
              <td mat-cell *matCellDef="let order"> {{order.customer_name}} </td>
            </ng-container>
    
            <!-- Date Column -->
            <ng-container matColumnDef="order_date">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Date</b> </th>
              <td mat-cell *matCellDef="let order"> {{order.order_date}} </td>
            </ng-container>

            <!-- Gross Total Column -->
            <ng-container matColumnDef="gross_total">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Gross Total</b> </th>
              <td mat-cell *matCellDef="let order"> {{order.gross_total | currency}} </td>
            </ng-container>
            
            <ng-container matColumnDef="disclaimer">
              <td style="font-style: italic;" mat-footer-cell *matFooterCellDef colspan="2">
                Click on a Order row to view its details, click on a column header to sort by that column :)
              </td>
            </ng-container>

            <tr mat-header-row *matFooterRowDef="['disclaimer']"></tr>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr (click)="onRowClicked(row)" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>

<app-spinner *ngIf='isloading'></app-spinner>
