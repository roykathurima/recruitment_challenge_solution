<div style="padding: 1rem 0;">
    <h1><b>Shopping Cart</b></h1>
    <table mat-table [dataSource]="transactions" class="mat-elevation-z8">
        <!-- Product Column -->
        <ng-container matColumnDef="product">
          <th mat-header-cell *matHeaderCellDef> <b>Product</b> </th>
          <td mat-cell *matCellDef="let transaction"> {{transaction.product}} </td>
          <td mat-footer-cell *matFooterCellDef> <b>Total</b> </td>
        </ng-container>
      
        <!-- Quantity Column -->
        <ng-container matColumnDef="quantity">
          <mat-header-cell mat-header-cell style="margin-bottom: -1rem;" *matHeaderCellDef> <b>Quantity</b> </mat-header-cell>
          <mat-cell mat-cell *matCellDef="let transaction">
            <div style="display: flex;">
                <button mat-raised-button color="primary">-</button>
                <div class="cart-items">
                    <p style="margin:0 1rem">{{transaction.quantity}} in cart</p>
                </div>
                <button style="margin: 0 0" mat-raised-button color="primary">+</button>
              </div>
          </mat-cell>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> <b>Price</b> </th>
          <td mat-cell *matCellDef="let transaction"> {{transaction.price | currency}} </td>
          <td mat-footer-cell *matFooterCellDef><b> {{getTotalCost() | currency}}</b> </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
      </table>
</div>
