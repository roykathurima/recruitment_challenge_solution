<div class="login-container">
    <mat-card class="login-components">
        <div style="text-align: center; margin: 0 4rem;" class="form-group">
            <h3 style="margin-top: 1rem; text-align: center; font-weight: 400; font-size: 2.5rem;"><b>CREATE ACCOUNT</b></h3>
            <div style="text-align: start; margin-top: 1rem;">
                <p>Email:</p>
                <input class="form-control" type="text" placeholder="Please Enter Your Email..." />
            </div>
            <div style="text-align: start; margin-top: 1rem;">
                <p>Full Name:</p>
                <input class="form-control" type="text" placeholder="Please Enter Your Full Name..." />
            </div>
            <div style="text-align: start; margin-top: 1rem;">
                <p>Phone Number:</p>
                <input class="form-control" type="text" placeholder="Please Enter Your Phone Number..." />
            </div>
            <div style="text-align: start; margin-top: 1rem;">
                <p>Address:</p>
                <input class="form-control" type="text" placeholder="Please Enter Your Address..." />
            </div>
            <button style="width: 50%; margin-top: 4rem; margin-bottom: 1rem;" mat-raised-button color="primary">CREATE ACCOUNT</button> <br/>
            <a href="">LogIn</a>
        </div>
    </mat-card>
</div>
